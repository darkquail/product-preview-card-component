<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="product">
      <picture class="product__image-section">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <img src="./images/image-product-mobile.jpg" alt="parfume in the bottle picture">
      </picture>

      <div class="product__details-section">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__prices">
          <p class="prices__current-prices">$149.99</p>
          <p class="prices__original-prices"><s>$169.99</s></p>
        </div>
        <button class="green-button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/darkquail/product-preview-card-component">darkquail</a>.</p>
    </div>
  </footer>
</body>

</html>
